<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou mude o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="A imagem flexível funciona">
    </picture>
    <h1>Áudios em HTML5</h1>
    <p>Reproduzindo áudios</p>
    <audio preload="metadata" controls autoplay>
        <source src="media/zen-valley.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
